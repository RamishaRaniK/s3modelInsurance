<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Charge Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">Insurance Charge Prediction</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required>

        <label for="children">Children:</label>
        <input type="text" id="children" name="children" required>

        <label for="sex_male">Sex_Male:</label>
        <input type="number" id="sex_male" name="sex_male" required>

        <label for="smoker_yes">Smoker_Yes:</label>
        <input type="number" id="smoker_yes" name="smoker_yes" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
